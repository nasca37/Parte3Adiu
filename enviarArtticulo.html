    <div id="main" class="main">
        <h1>Enviar articulo</h1>
        <p>Explicación</p>
        <form class="form-inline">
            <div class="mb-3">
                <label class="form-label" for="tituloArticulo">Titulo del articulo</label>
                <input class="form-control" id="tituloArticulo" type="text">                
            </div>

            <div class="mb-3">
                <label class="form-label" for="selectorTema">Tema</label>
                <select class="custom-select my-1 mr-sm-2" id="selectorTema" >
                    <option selected>Elección...</option>
                    <option value="1">Ciencia</option>
                    <option value="2">Tecnlogia</option>
                    <option value="3">Videojuego</option>
                    <option value="4">Peliculas</option>
            
                  </select>             
            </div>
            <div class="mb-3">
                <label class="form-label" for="DescripcionBreve">Descripción breve</label>
                <textarea class="form-control" rows="2" id="DescripcionBreve"  >   </textarea>             
            </div>
            <div class="mb-3">
                <label class="form-label" for="CuerpoArticulo">Articulo</label>
                <textarea class="form-control" rows="8" id="CuerpoArticulo" >   </textarea>             
            </div>
            <div class="mb-3">
                <label class="form-label" for="FotoPortada">Foto de portada</label>
                <input class="form-control-file" type="file" id="FotoPortada">          
            </div>
            <div class="mb-3">
                <label class="form-label" for="fotosGenerales">Resto de fotos</label>
                <input class="form-control-file" type="file" id="fotosGenerales">            
            </div>
            <button type="submit" class="btn btn-primary">Enviar articulo.</button>
        </form>

    </div>
